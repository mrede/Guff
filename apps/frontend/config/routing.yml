# default rules

ajax_list:
  url: /post/messages/:lat.:lat2/:lng.:lng2
  param: { module: post, action: messages}

ajax_list2:
  url: /post/messages/:lat/:lng
  param: { module: post, action: messages}

ajax_list3:
  url: /post/messages/:lat.:lat2/:lng.:lng2
  param: { module: post, action: messages}
  
msg_put:
  url: message
  requirements:     
  sf_method: [put] 
  param: { module: post, action: create}


# generic rules
