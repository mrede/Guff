# default rules

ajax_list:
  url: /post/:lat.:lat2/:lng.:lng2
  param: { module: post, action: index}
  
homepage:
  url:   /
  param: { module: default, action: index }


# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
